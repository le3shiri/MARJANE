. Ouvrir les bo\u0026icirc;tes de ma\u0026iuml;s et de haricots rouges et les \u0026eacute;goutter soigneusement.\u003c/li\u003e\n\u003cli\u003e2. \u0026Eacute;liminez leur surplus d'humidit\u0026eacute; avec un papier absorbant.\u003c/li\u003e\n\u003cli\u003e3. Coupez les tomates cerises en petits quartiers puis la mangue et l\u0026rsquo;avocat en petits d\u0026eacute;s.\u003c/li\u003e\n\u003cli\u003e4. \u0026Eacute;pluchez et \u0026eacute;p\u0026eacute;pinez le concombre puis coupez-le \u0026eacute;galement en d\u0026eacute;s.\u003c/li\u003e\n\u003cli\u003e5. Dans un petit bol, mettez la moutarde, le vinaigre de cidre, l\u0026rsquo;huile d\u0026rsquo;olive, le sel et le poivre et fouettez pour rendre la vinaigrette bien homog\u0026egrave;ne.\u003c/li\u003e\n\u003cli\u003e6. Dans un grand saladier, versez tous les l\u0026eacute;gumes et m\u0026eacute;langez bien. Ajoutez la vinaigrette et m\u0026eacute;langez de nouveau.\u003c/li\u003e\n\u003cli\u003e7. Parsemez de coriandre cisel\u0026eacute;e et servez la salade bien fra\u0026icirc;che.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cp\u003e(pour 4 personnes)\u003c/p\u003e\n\u003cul\u003e\n\u003cul\u003e\n\u003cli\u003e1 petite bo\u0026icirc;te d\u0026rsquo;Haricots Rouges,\u003c/li\u003e\n\u003cli\u003e4 tomates cerises,\u003c/li\u003e\n\u003cli\u003e1 concombre,\u003c/li\u003e\n\u003cli\u003e1 avocat bien m\u0026ucirc;r,\u003c/li\u003e\n\u003cli\u003e1 mangue bien m\u0026ucirc;re,\u003c/li\u003e\n\u003cli\u003e1 oignon rouge,\u003c/li\u003e\n\u003cli\u003e1 poign\u0026eacute;e de coriandre cisel\u0026eacute;,\u003c/li\u003e\n\u003cli\u003e2 c.s d\u0026rsquo;huile d'olive\u003c/li\u003e\n\u003cli\u003e2 c.s de moutarde\u003c/li\u003e\n\u003cli\u003e2 c.s de vinaigre de cidre,\u003c/li\u003e\n\u003cli\u003eSel et poivre.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/ul\u003e\n\u003ch1 class=\"right-title\"\u003eInfoSant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eL'avocat est non seulement riche en fibres qui procurent un fort pouvoir de sati\u0026eacute;t\u0026eacute; et facilitent le transit, il fait \u0026eacute;galement partie de la famille des \"bonnes graisses\", \u0026agrave; savoir les acides gras insatur\u0026eacute;s, qui sont les om\u0026eacute;ga 3, 6 et 9.\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n    .heading{font-family:arial;}\n      .text-right h1{\n        font-size: 50px !important;\n        font-weight: bold !important;\n        margin: 15px 0 !important;\n      }\n      .primary-title{\n        font-size: 50px;\n        text-align: center;\n        color: #d55229;\n       margin:0;\n      }\n      .content {\n        width: 100%;\n        display: flex;\n        flex-direction: row;\n        justify-content: center; \n        gap: 20px;\n     line-height:1.5;\n      }\n      .content img{\n          width: 100%;\n        }\n    .content ol{padding-right:20px;}\n      h1 span{\n        color: #fff;\n      }\n      h1 span.right{\n          float: right;\n      }\n      .text-right{\n        text-align: center;\n    background: url(https://api-ayaline.marjane.ma/cms/v2/assets/426e4c7e-f6e8-4e81-9f6d-70860cb033fc\n      }\n      .content ul{\n        padding: 0;\n        margin: 0;\n        list-style-position: inside;\n      }\n      h2{\n        color: #d55229;\n      }\n    h3{\n    font-size:28px;\n    margin:0;}\n@media screen and (max-width : 1200px){\n.text-right h1{\n        font-size: 30px !important;\n}\n}\n\n@media screen and (max-width : 600px){\n        .content{\n          display: block;\n        }\n        .text-left,.text-right{\n          width: 100%;\n        }\n        .text-right h1{\n           font-size: 20px !important;\n        }\n        li {\n           font-size: 16px;\n         }\n    \n      }\n    \u003c/style\u003e\n\u003c/section\u003e","id":4,"nom":"salade-de-mais-avocat-mangue-et-haricots-rouges","sort":29,"status":"published","titre_contenu":"Recette Salade de maÃ¯s, avocat, mangue et haricots rouges","presentation_1":{"charset":null,"description":"","duration":null,"embed":null,"filename_disk":"540f1622-03e2-497a-a026-1ed80ab5c5c9.jpg","filename_download":"salade.jpg","filesize":28201,"folder":null,"height":367,"id":"540f1622-03e2-497a-a026-1ed80ab5c5c9","location":null,"metadata":{},"modified_by":null,"modified_on":"2024-01-30T15:11:56.000Z","storage":"local","tags":null,"title":"Salade","type":"image/jpeg","uploaded_by":"316aa268-5844-4f69-87be-f3257c6bb39d","uploaded_on":"2024-01-30T15:11:55.000Z","width":267},"presentation_2":null},{"categorie":2,"contenu":"\u003cdiv class=\"heading\"\u003e\n\u003csection class=\"content\"\u003e\n\u003cdiv class=\"text-left\"\u003e\u003cimg src=\"https://api-ayaline.marjane.ma/cms/v2/assets/b6b1fd08-b3ee-4e89-b649-8e123a9dafb7\" /\u003e\n\u003ch2\u003ePr\u0026eacute;paration :\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e1. Dans un grand saladier, fouettez les jaunes d\u0026rsquo;\u0026oelig;ufs et le sucre, jusqu'\u0026agrave; ce que le m\u0026eacute;lange soit lisse.\u003c/li\u003e\n\u003cli\u003e2. Petit \u0026agrave; petit, ajoutez la farine, le beurre fondu et fouettez encore une fois.\u003c/li\u003e\n\u003cli\u003e3. Dans un autre saladier, battez les blancs en neige. Puis, ajoutez 1/3 des blancs dans le m\u0026eacute;lange et fouettez. Ajoutez le reste des blancs, m\u0026eacute;langez et r\u0026eacute;servez la cr\u0026egrave;me.\u003c/li\u003e\n\u003cli\u003e4. Sur une plaque recouverte de papier cuisson, versez la p\u0026acirc;te et laissez cuire 8 minutes dans un four pr\u0026eacute;chauff\u0026eacute; \u0026agrave; 180\u0026deg;C\u003c/li\u003e\n\u003cli\u003e5. Dans une petite casserole, r\u0026eacute;chauffez le sirop avec l\u0026rsquo;eau. Lavez les fraises et coupez-les en 2.\u003c/li\u003e\n\u003cli\u003e6. M\u0026eacute;langez dans un saladier, le fromage blanc, le mascarpone et le sucre.\u003c/li\u003e\n\u003cli\u003e7. Une fois la g\u0026eacute;noise cuite, posez un torchon humide dessus et retournez-la. Enlevez la plaque et enduisez avec le sirop chaud.\u003c/li\u003e\n\u003cli\u003e8. Roulez la g\u0026eacute;noise dans le torchon, laissez refroidir pendant 30 minutes.\u003c/li\u003e\n\u003cli\u003e9. D\u0026eacute;roulez le g\u0026acirc;teau, \u0026eacute;talez la cr\u0026egrave;me fouett\u0026eacute;e avec une spatule, disposez les fraises coup\u0026eacute;es et roulez encore une fois.\u003c/li\u003e\n\u003cli\u003e10. Votre g\u0026acirc;teau roul\u0026eacute; \u0026agrave; la fraise est pr\u0026ecirc;t, mettez-le au frais pendant 1 heure avant de d\u0026eacute;guster !\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e4 \u0026oelig;ufs\u003c/li\u003e\n\u003cli\u003e175 g de fraises\u003c/li\u003e\n\u003cli\u003e150 g de mascarpone\u003c/li\u003e\n\u003cli\u003e50 g de fromage blanc\u003c/li\u003e\n\u003cli\u003e100 g de sucre\u003c/li\u003e\n\u003cli\u003e100 g de farine\u003c/li\u003e\n\u003cli\u003e25 g de beurre fondu\u003c/li\u003e\n\u003cli\u003e25 g de sucre\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1 class=\"right-title\"\u003ePour le sirop\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e4 c. \u0026agrave; s. de sirop d\u0026rsquo;\u0026eacute;rable (ou de votre choix)\u003c/li\u003e\n\u003cli\u003e2 c. \u0026agrave; s. d'eau\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eJuteuses, les fraises sont riches en min\u0026eacute;raux et en antioxydants. Elles contiennent de la vitamine C, pr\u0026eacute;viennent les maladies cardiaques, prot\u0026egrave;gent les yeux et luttent contre la constipation..\u003c/p\u003e\n\u003c/div\u003e\n\u003cs "type":"image/jpeg","uploaded_by":"316aa268-5844-4f69-87be-f3257c6bb39d","uploaded_on":"2024-01-30T15:13:22.000Z","width":598},"presentation_2":null},{"categorie":2,"contenu":"\u003cdiv class=\"heading\"\u003e\n\u003csection class=\"content\"\u003e\n\u003cdiv class=\"text-left\"\u003e\u003cimg src=\"https://api-ayaline.marjane.ma/cms/v2/assets/378ec66a-3189-466f-bb38-ad8bd6c89c45\" /\u003e\n\u003ch2\u003ePr\u0026eacute;paration :\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e1. Une fois les oignons pel\u0026eacute;s, \u0026eacute;mincez-les finement et faites-les revenir dans une cocotte avec l'huile d'olive.\u003c/li\u003e\n\u003cli\u003e2. Les lentilles rinc\u0026eacute;es et \u0026eacute;goutt\u0026eacute;es, ajoutez-les dans la cocotte.\u003c/li\u003e\n\u003c/ul\u003e\nVersez\u0026ndash;y de l\u0026rsquo;eau, fermez la cocotte et laissez mijoter \u0026agrave; feu doux pendant 45 minutes.\n\u003cul\u003e\n\u003cli\u003e3. D\u0026egrave;s que les lentilles sont cuites, versez dans un blender et mixez jusqu\u0026rsquo;\u0026agrave; obtenir une texture velout\u0026eacute;e.\u003c/li\u003e\n\u003cli\u003e4. Ajoutez la sauce soja, le sel et le poivre selon votre go\u0026ucirc;t. Laissez mijoter quelques minutes.\u003c/li\u003e\n\u003cli\u003e5. Avant de servir, saupoudrez de persil hach\u0026eacute; et d\u0026eacute;corez avec quelques cro\u0026ucirc;tons si vous souhaitez.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e2 verres de lentilles\u003c/li\u003e\n\u003cli\u003e2 L d'eau\u003c/li\u003e\n\u003cli\u003e250 g d'oignons\u003c/li\u003e\n\u003cli\u003e4 c. \u0026agrave; s. de sauce soja\u003c/li\u003e\n\u003cli\u003e3 c. \u0026agrave; s. de persil\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; s. d'huile d'olive\u003c/li\u003e\n\u003cli\u003eSel et poivre au go\u0026ucirc;t\u003c/li\u003e\n\u003cli\u003eDes cro\u0026ucirc;tons (facultatif)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eFaisant partie des l\u0026eacute;gumineuses, les lentilles sont riches en prot\u0026eacute;ines, stimulent le transit intestinal et renforcent le bon fonctionnement de l\u0026rsquo;immunit\u0026eacute;.\u003c/p\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.heading{font-family:arial;}\n  .text-right h1{\n    font-size: 50px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n  }\n  .primary-title{\n    font-size: 50px;\n    text-align: center;\n    color: #d55229;\n   margin:0;\n  }\n  .content {\n    width: 100%;\n    display: flex;\n    flex-direction: row;\n    justify-content: center;\n    gap: 20px;\n    line-height:1.5;\n  }\n.content img{\n      width: 100%;\n    }\n.content ol{padding-right:20px;}\n  .text-left {\n    width: 60%;\n  }\n  h1 span{\n    color: #fff;\n  }\n  h1 span.right{\n      float: right;\n  }\n  .text-right{\n    text-align: center;\nbackground: url(https://api-ayaline.marjane.ma/uploads/_/originals/84964364-94e0-4321-8474-8f49ed71cc65.jpg);\nwidth:40%;\n\n  }\n  .content ul{\n    padding: 0;\n    margin: 0;\n    list-style-position: inside;\n  }\n  h2{\n    color: #d55229;\n  }\nh3{\nfont-size:28px;\nmargin:0;}\n@media screen and (max-width : 1200px){\n.text-right h1 {\n    font-size: 30px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n}\n\n}\n@media screen and (max-width : 600px){\n    .content{\n      display: block;\n    }\n    .text-left,.text-right{\n      width: 100%;\n    }\nli{\nfont-size: 16px;\n}\n.text-right h1 {\n    font-size: 20px !important;\n}   \n\n  }\n\u003c/style\u003e\n\u003c/section\u003e\n\u003c/div\u003e","id":20,"nom":"soupe-aux-lentilles","sort":2,"status":"published","titre_contenu":"DÃ©licieuse soupe aux lentilles","presentation_1":{"charset":null,"description":"","duration":null,"embed":null,"filename_disk":"9587531e-d875-48a5-b3fc-cfef02c6075a.jpg","filename_download":"73b4965c-76a1-454c-9b0a-4228c7bb815d.jpg","filesize":51871,"folder":null,"height":274,"id":"9587531e-d875-48a5-b3fc-cfef02c6075a","location":null,"metadata":{},"modified_by":null,"modified_on":"2024-01-30T15:13:23.000Z","storage":"local","tags":null,"title":"73b4965c 76a1 454c 9b0a 4228c7bb815d","type":"image/jpeg","uploaded_by":"316aa268-5844-4f69-87be-f3257c6bb39d","uploaded_on":"2024-01-30T15:13:23.000Z","width":598},"presentation_2":null},{"categorie":2,"contenu":"\u003cdiv class=\"heading\"\u003e\n\u003csection class=\"content\"\u003e\n\u003cdiv class=\"text-left\"\u003e\u003cimg src=\"https://api-ayaline.marjane.ma/cms/v2/assets/ba3444bf-bb31-4c56-a9f7-4945219178be\" /\u003e\n\u003ch2\u003ePr\u0026eacute;paration :\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e1. Dans une casserole, faites bouillir de l'eau, salez et mettez-y les fonds d'artichauts. Laissez cuire 10 minutes puis \u0026eacute;gouttez-les.\u003c/li\u003e\n\u003cli\u003e2. Dans une po\u0026ecirc;le, faites revenir l'ail avec l\u0026rsquo;harissa dans l'huile d'olive.\u003c/li\u003e\n\u003cli\u003e3. M\u0026eacute;langez la viande hach\u0026eacute;e, l'\u0026oelig;uf, l'ail, le paprika et le basilic dans un saladier. Salez et poivrez selon votre go\u0026ucirc;t.\u003c/li\u003e\n\u003cli\u003e4. Remplissez les fonds d\u0026rsquo;artichauts avec la viande hach\u0026eacute;e et disposez-les dans un plat huil\u0026eacute;.\u003c/li\u003e\n\u003cli\u003e5. Enfournez dans le four pr\u0026eacute;chauff\u0026eacute; \u0026agrave; 200\u0026deg;C et laissez cuire pendant 40 minutes.\u003c/li\u003e\n\u003cli\u003e6. D\u0026eacute;gustez chaud !\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e8 fonds d\u0026rsquo;artichauts\u003c/li\u \u0026eacute;langez les \u0026oelig;ufs, la Ma\u0026iuml;zena et le sucre. Puis, versez le jus chaud et m\u0026eacute;langez le tout.\u003c/li\u003e\n\u003cli\u003e5. Reversez la texture obtenue dans la casserole et faites \u0026eacute;paissir \u0026agrave; feu moyen.\u003c/li\u003e\n\u003cli\u003e6. Une fois le carr\u0026eacute; sorti du four, versez et \u0026eacute;talez la cr\u0026egrave;me de citron et remettez au four pendant 10 minutes \u0026agrave; 180\u0026deg;C.\u003c/li\u003e\n\u003cli\u003e7. Une fois le g\u0026acirc;teau cuit et refroidi, saupoudrez de sucre glace et d\u0026eacute;coupez en petits carr\u0026eacute;s.\u003c/li\u003e\n\u003cli\u003e8. D\u0026eacute;gustez avec gourmandise !\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e3 citrons jaunes\u003c/li\u003e\n\u003cli\u003e3 \u0026oelig;ufs\u003c/li\u003e\n\u003cli\u003e60 g de sucre glace\u003c/li\u003e\n\u003cli\u003e100 g de beurre\u003c/li\u003e\n\u003cli\u003e150 g de farine\u003c/li\u003e\n\u003cli\u003e200 g de sucre\u003c/li\u003e\n\u003cli\u003e2 c. \u0026agrave; s. de ma\u0026iuml;zena\u003c/li\u003e\n\u003cli\u003e\u0026frac12; c. \u0026agrave; c. de sel\u003c/li\u003e\n\u003cli\u003eSucre glace pour la d\u0026eacute;coration\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eRiche en vitamine C, le citron renforce le syst\u0026egrave;me immunitaire, pr\u0026eacute;vient le vieillissement cellulaire, r\u0026eacute;duit le risque de maladies chroniques comme la grippe et permet de booster l\u0026rsquo;organisme !\u003c/p\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.heading{font-family:arial;}\n  .text-right h1{\n    font-size: 50px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n  }\n  .pr ons et coupez-les en petits d\u0026eacute;s.\u003c/li\u003e\n\u003cli\u003e4. Coupez la feta en petits cubes.\u003c/li\u003e\n\u003cli\u003e5. M\u0026eacute;langez dans un bol l\u0026rsquo;huile d\u0026rsquo;olive, le vinaigre de cidre, le sel et le poivre pour pr\u0026eacute;parer la vinaigrette.\u003c/li\u003e\n\u003cli\u003e6. \u0026Eacute;gouttez le quinoa et mettez-le dans un saladier avec les d\u0026eacute;s de poivron, la feta et le persil hach\u0026eacute;.\u003c/li\u003e\n\u003cli\u003e7. Mettez au frais.\u003c/li\u003e\n\u003cli\u003e8. Avant de servir, ajoutez la vinaigrette et m\u0026eacute;langez.\u003c/li\u003e\n\u003cli\u003e9. D\u0026eacute;corez avec quelques feuilles de menthe cisel\u0026eacute;es.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e400 g de quinoa\u003c/li\u003e\n\u003cli\u003e2 poivrons rouges\u003c/li\u003e\n\u003cli\u003e100 g de feta\u003c/li\u003e\n\u003cli\u003e3 cuill\u0026egrave;res \u0026agrave; soupe de persil hach\u0026eacute;\u003c/li\u003e\n\u003cli\u003eQuelques feuilles de menthe\u003c/li\u003e\n\u003cli\u003e6 cuill\u0026egrave;res \u0026agrave; soupe d\u0026rsquo;huile d\u0026rsquo;olive\u003c/li\u003e\n\u003cli\u003e3 cuill\u0026egrave;res \u0026agrave; soupe de vinaigre de cidre\u003c/li\u003e\n\u003cli\u003eSel et poivre\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eRiche en fibres et en prot\u0026eacute;ines, le quinoa favorise le transit intestinal, pr\u0026eacute;vient l\u0026rsquo;organisme des maladies cardio-vasculaires et abaisse le mauvais cholest\u0026eacute;rol dans le sang.\u003c/p\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.heading{font-family:arial;}\n  .text-right h1{\n    font-size: 50px !important;\n    font-weight: bold !import ;re. R\u0026eacute;servez.\u003c/li\u003e\n\u003cli\u003e3. Faites fondre le beurre dans un bol, et dans un autre bol, m\u0026eacute;langez les noix avec la cannelle.\u003c/li\u003e\n\u003cli\u003e4. Pr\u0026eacute;chauffez le four \u0026agrave; 140\u0026deg;C, prenez un plat, beurrez-le, disposez une feuille Filo et beurrez encore une fois, r\u0026eacute;p\u0026eacute;tez avec 3 autres feuilles Filo.\u003c/li\u003e\n\u003cli\u003e5. Saupoudrez de la moiti\u0026eacute; des noix avec la cannelle. Disposez dessus 2 feuilles Filo beurr\u0026eacute;es.\u003c/li\u003e\n\u003cli\u003e6. Rajoutez le reste des noix et \u0026eacute;talez 2 feuilles Filo beurr\u0026eacute;es en dessus. Dessinez des carr\u0026eacute;s avec un couteau.\u003c/li\u003e\n\u003cli\u003e7. Badigeonnez la p\u0026acirc;te avec un peu d\u0026rsquo;eau et laissez cuire au four pendant 1 heure.\u003c/li\u003e\n\u003cli\u003e8. Une fois la p\u0026acirc;te cuite, versez le sirop sur Baklawa encore chaude.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e1 p\u0026acirc;te Filo\u003c/li\u003e\n\u003cli\u003e450 g de noix concass\u0026eacute;s\u003c/li\u003e\n\u003cli\u003e150 g de beurre\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; c. de cannelle\u003c/li\u003e\nPour le sirop :\n\u003cli\u003e350 g de sucre\u003c/li\u003e\n\u003cli\u003e3 c. \u0026agrave; s. de miel\u003c/li\u003e\n\u003cli\u003e40 cl d\u0026rsquo;eau\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; s. de jus de citron\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; s. de fleurs d\u0026rsquo;oranger\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eRiches en nutriments, prot\u0026eacute;ines et fibres, les noix pr\u0026eacute;servent la sant\u0026eacute; cardiaque, r\u0026eacute;duisent le stress et diminuent le taux du mauvais cholest\u0026eacute;rol.\u003c/p\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.heading{font-family:arial;}\n  .text-right h1{\n    font-size: 50px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n  }\n  .primary-title{\n    font-size: 50px;\n    text-align: center;\n    color: #d55229;\n   margin:0;\n  }\n  .content {\n    width: 100%;\n    display: flex;\n    flex-direction: row;\n    justify-content: center;\n    gap: 20px;\n    line-height:1.5;\n  }\n  .content img{\n      width: 100%;\n    }\n.content ol{padding-right:20px;}\n  .text-left {\n    width: 60%;\n  }\n  h1 span{\n    color: #fff;\n  }\n  h1 span.right{\n      float: right;\n  }\n  .text-right{\n    text-align: center;\nbackground: url(https://api-ayaline.marjane.ma/uploads/_/originals/84964364-94e0-4321-8474-8f49ed71cc65.jpg);\nwidth:40%;\n\n  }\n  .content ul{\n    padding: 0;\n    margin: 0;\n    list-style-position: inside;\n  }\n  h2{\n    color: #d55229;\n  }\nh3{\nfont-size:28px;\nmargin:0;}\n@media screen and (max-width : 1200px){\n.text-right h1 {\n    font-size: 30px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n}\n\n}\n@media screen and (max-width : 600px){\n    .content{\n      display: block;\n    }\n    .text-left,.text-right{\n      width: 100%;\n    }\nli{\nfont-size: 16px;\n}\n.text-right h1 {\n    font-size: 20px !important;\n}   \n\n  }\n\u003c/style\u003e\n\u003c/section\u003e\n\u003c/div\u003e","id":28,"nom":"baklawa-recette","sort":10,"status":"published","titre_contenu":"DÃ©licieuse Baklawa aux noix","presentation_1":null,"presentation_2":null},{"categorie":2,"contenu":"\u003cdiv class=\"heading\"\u003e\n\u003csection class=\"content\"\u003e\n\u003cdiv class=\"text-left\"\u003e\u003cimg src=\"https://api-ayaline.marjane.ma/cms/v2/assets/2b36b6e3-0fd8-4bc9-b5af-6a325ebf486f\" /\u003e\n\u003ch2\u003ePr\u0026eacute;paration :\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e1. Pour la sauce, mettez dans un grand bol le yaourt, le jus de citron, le persil, le sel et le poivre, m\u0026eacute;langez bien le tout et laissez de c\u0026ocirc;t\u0026eacute;.\u003c/li\u003e\n\u003cli\u003e2. Mettez le blanc de poulet coup\u0026eacute; en petits morceaux dans un autre grand bol.\u003c/li\u003e\n\u003cli\u003e3. Rajoutez pardessus les cornichons, les tomates cerises et les olives noires d\u0026eacute;noyaut\u0026eacute;es tous coup\u0026eacute;s en petits d\u0026eacute;s.\u003c/li\u003e\n\u003cli\u003e4. Rajoutez aussi le fromage r\u0026acirc;p\u0026eacute; et la laitue coup\u0026eacute;e. Et en dernier lieu, versez la sauce et m\u0026eacute;langez bien.\u003c/li\u003e\n\u003cli\u003e5. Il n\u0026rsquo;y a plus qu\u0026rsquo;\u0026agrave; farcir les petits batbouts : fa\u0026icirc;tes une entaille sur le c\u0026ocirc;t\u0026eacute; et remplissez-les avec la farce.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003ch2\u003eGARNITURE\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e3 pot de yaourt nature non sucr\u0026eacute;\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; c. de sel\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; c. de poivre noir\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; s. de persil hach\u0026eacute; finement\u003c/li\u003e\n\u003cli\u003eJus d\u0026rsquo;1/2 citron\u003c/li\u003e\n\u003cli\u003e100g de blanc de poulet pr\u0026eacute;-cuit\u003c/li\u003e\n\u003cli\u003e1 ou 2 cornichons\u003c/li\u003e\n\u003cli\u003e1 poign\u0026eacute;e d\u0026rsquo;olives noires\u003c/li\u003e\n\u003cli\u003e5 tomates cerises\u003c/li\u003e\n\u003cli\u003e30g de fromage r\u0026acirc;p\u0026eacute;\u003c/li\u003e\n\u003cli\u003e2 ou 3 feuilles de laitue\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\ -472b-8dc9-0cbb8f3efada\" /\u003e\n\u003ch2\u003ePr\u0026eacute;paration :\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e1. Une fois les fruits rouges lav\u0026eacute;s, mettez dans le blender. Ajoutez la glace \u0026agrave; la vanille, le sucre et le lait.\u003c/li\u003e\n\u003cli\u003e2. Mixez jusqu\u0026rsquo;\u0026agrave; obtenir une texture onctueuse.\u003c/li\u003e\n\u003cli\u003e3. Versez dans 2 verres, d\u0026eacute;corez avec une fraise et une paille, d\u0026eacute;gustez tout frais !\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e350g de fruits rouges frais vari\u0026eacute;s\u003c/li\u003e\n\u003cli\u003e4 boules de glace \u0026agrave; la vanille\u003c/li\u003e\n\u003cli\u003e2 c. \u0026agrave; s. de sucre\u003c/li\u003e\n\u003cli\u003e500 ml de lait\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eLes fruits rouges sont riches en vitamine C, Vitamine E, en antioxydants et en micronutriments indispensables pour l\u0026rsquo;organisme. Ils r\u0026eacute;duisent le vieillissement cellulaire, pr\u0026eacute;servent la sant\u0026eacute; cardiovasculaire et favorisent le transit intestinal.\u003c/p\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.heading{font-family:arial;}\n  .text-right h1{\n    font-size: 50px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n  }\n  .primary-title{\n    font-size: 50px;\n    text-align: center;\n    color: #d55229;\n   margin:0;\n  }\n  .content {\n    width: 100%;\n    display: flex;\n    flex-direction: row;\n    justify-content: center;\n    gap: 20px;\n    line-height:1.5;\n  }\n.content img{\n      width: 100%;\n    }\n.content ol{padding-right:20px;}\n  .text-left {\n    width: 60%;\n  }\n  h1 span{\n    color: #fff;\n  }\n isser lever encore 30 minutes.\u003c/li\u003e\n\u003cli\u003e5. Dans une grande po\u0026ecirc;le, faites chauffer l'huile entre 180\u0026deg;C et 190\u0026deg;C et plongez les beignets.\u003c/li\u003e\n\u003cli\u003e6. Faites dorer les beignets de chaque c\u0026ocirc;t\u0026eacute;, et d\u0026eacute;posez-les sur du papier absorbant.\u003c/li\u003e\n\u003cli\u003e7. Une fois refroidis, fourrez les beignets avec la p\u0026acirc;te \u0026agrave; tartiner \u0026agrave; l\u0026rsquo;aide d\u0026rsquo;une poche munie d\u0026rsquo;une douille lisse.\u003c/li\u003e\n\u003cli\u003e8. Une fois les beignets fourr\u0026eacute;s au chocolat, disposez sur une assiette et saupoudrez de sucre glace !\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e500g de farine\u003c/li\u003e\n\u003cli\u003e3 c. \u0026agrave; s. de sucre poudre\u003c/li\u003e\n\u003cli\u003e1 pinc\u0026eacute;e de sel\u003c/li\u003e\n\u003cli\u003e150ml de lait ti\u0026egrave;de\u003c/li\u003e\n\u003cli\u003e20g de levure\u003c/li\u003e\n\u003cli\u003e2 \u0026oelig;ufs\u003c/li\u003e\n\u003cli\u003e100g de beurre\u003c/li\u003e\n\u003cli\u003eP\u0026acirc;te \u0026agrave; tartiner Chocolat\u003c/li\u003e\n\u003cli\u003eSucre glace pour la d\u0026eacute;coration\u003c/li\u003e\n\u003cli\u003eHuile pour friture\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eSource naturel de fibres, le chocolat r\u0026eacute;duit le stress, stimule le cerveau et pr\u0026eacute;vient les maladies cardio-vasculaires.\u003c/p\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.heading{font-family:arial;}\n  .text-right h1{\n    font-size: 50px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n  }\n  .primary-title{\n    font-size: 50px;\n    t \u003cli\u003e2. Saupoudrez de farine et remuez. Ajoutez le bouillon et l\u0026rsquo;eau.\u003c/li\u003e\n\u003cli\u003e3. Ajoutez les petits pois et le thym. Portez \u0026agrave; \u0026eacute;bullition puis laissez mijoter \u0026agrave; feu moyen pendant 25 minutes.\u003c/li\u003e\n\u003cli\u003e4. Versez le lait et laissez mijoter encore quelques minutes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e1 c. \u0026agrave; s. de beurre\u003c/li\u003e\n\u003cli\u003e1 oignon hach\u0026eacute;\u003c/li\u003e\n\u003cli\u003e2 carottes coup\u0026eacute;es en petits d\u0026egrave;s\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; s. d\u0026rsquo;ail \u0026eacute;cras\u0026eacute;\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; c. de sel\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; c. de poivre noir\u003c/li\u003e\n\u003cli\u003e2 branches de c\u0026eacute;leri coup\u0026eacute;es en d\u0026egrave;s\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; s. de persil\u003c/li\u003e\n\u003cli\u003e1 \u0026agrave; 2 blanc de poulet coup\u0026eacute; en d\u0026egrave;s\u003c/li\u003e\n\u003cli\u003e3 c. \u0026agrave; s. de farine blanche\u003c/li\u003e\n\u003cli\u003e1 cube de poulet d\u0026eacute;lay\u0026eacute; dans 1 verre d\u0026rsquo;eau pour obtenir du bouillon\u003c/li\u003e\n\u003cli\u003e350 ml d\u0026rsquo;eau\u003c/li\u003e\n\u003cli\u003e3 c. \u0026agrave; s. de petits pois de conserve\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; s. de thym\u003c/li\u003e\n\u003cli\u003e300 ml de lait\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eLe c\u0026eacute;leri-branche est riche en eau et faible en calories. Pourvu en calcium et vitamine C, il contribue \u0026agrave; couvrir les besoins quotidiens de 5b9bd-d6f8-4586-b401-c32b2b24dede\" /\u003e\n\u003ch2\u003ePr\u0026eacute;paration :\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e1. Faites dorer un \u0026agrave; un les ingr\u0026eacute;dients : farine d'avoine, amandes et graines de s\u0026eacute;same en les mettant dans un plat allant au four. Vous pouvez aussi les griller sur une po\u0026ecirc;le \u0026agrave; feu doux.\u003c/li\u003e\n\u003cli\u003e2. Remuez souvent avec une cuill\u0026egrave;re car il faut faire attention \u0026agrave; ne pas les br\u0026ucirc;ler et affecter le go\u0026ucirc;t final. En mixant les amandes et les graines de s\u0026eacute;same, elles vont rel\u0026acirc;cher doucement leurs huiles, ce qui permettra d\u0026rsquo;obtenir une p\u0026acirc;te homog\u0026egrave;ne et luisante.\u003c/li\u003e\n\u003cli\u003e3. Mettez alors la farine d\u0026rsquo;avoine dor\u0026eacute;e, la p\u0026acirc;te d\u0026rsquo;amandes grill\u0026eacute;es et la p\u0026acirc;te les graines de s\u0026eacute;same grill\u0026eacute;es dans le grand bol du p\u0026eacute;trin et m\u0026eacute;langez le tout \u0026agrave; la cuill\u0026egrave;re d'abord.\u003c/li\u003e\n\u003cli\u003e4. Faites tourner le p\u0026eacute;trin pendant quelques minutes avant de rajouter l\u0026rsquo;anis en poudre, la gomme arabique \u0026eacute;cras\u0026eacute;e, la cannelle en poudre et le sel\u003c/li\u003e\n\u003cli\u003e5. Laissez le p\u0026eacute;trin travailler la mixture afin d\u0026rsquo;obtenir une belle texture. Le sellou est pr\u0026ecirc;t.\u003c/li\u003e\n\u003cli\u003e6. Mettez-le dans une boite en le tassant bien et en le d\u0026eacute;corant avec des amandes enti\u0026egrave;res bien grill\u0026eacute;es.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e1 kg de farine d\u0026rsquo;avoine\u003c/li\u003e\n\u003cli\u003e750g d\u0026rsquo;amandes\u003c/li\u003e\n\u003cli\u003e750g de graines de s\u0026eacute;same\u003c/li\u003e\n\u003cli\u003e2 c. \u0026agrave; s. d\u0026rsquo;anis moulu\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; s. de cannelle en poudre\u003c/li\u003e\n\u003cli\u003e1/4 c. \u0026agrave; c. de gomme arabique\u003c/li\u003e\n\u003cli\u003e1/2 c. \u0026agrave; c. de sel\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eSellou est pr\u0026eacute;par\u0026eacute; \u0026agrave; base d\u0026rsquo;ingr\u0026eacute;dients soigneusement choisis comme le miel, les graines de s\u0026eacute;same et les amandes reconnus pour leurs richesses en nutriments et en vitamines.\u003c/p\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.heading{font-family:arial;}\n  .text-right h1{\n    font-size: 50px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n  }\n  .primary-title{\n    font-size: 50px;\n    text-align: center;\n    color: #d55229;\n   margin:0;\n  }\n  .content {\n    width: 100%;\n    display: flex;\n    flex-direction: row;\n    justify-content: center;\n    gap: 20px;\n    line-height:1.5;\n  }\n  .content img{\n      width: 100%;\n    }\n.content ol{padding-right:20px;}\n  .text-left {\n    width: 60%;\n  }\n  h1 span{\n    color: #fff;\n  }\n  h1 span.right{\n      float: right;\n  }\n  .text-right{\n    text-align: center;\nbackground: url(https://api-ayaline.marjane.ma/uploads/_/originals/84964364-94e0-4321-8474-8f49ed71cc65.jpg);\nwidth:40%;\n\n  }\n.titre2{\nfont-size:28px;\ntext-align: center;\n}\n  .content ul{\n    padding: 0;\n    margin: 0;\n    list-style-position: inside;\n  }\n  h2{\n    color: #d55229;\n  }\nh3{\nfont-size:28px;\nmargin:0;}\n@media screen and (max-width : 1200px){\n.text-right h1 {\n    font-size: 30px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n}\n\n}\n@media screen and (max-width : 600px){\n    .content{\n eading\"\u003e\n\u003csection class=\"content\"\u003e\n\u003cdiv class=\"text-left\"\u003e\u003cimg src=\"https://api-ayaline.marjane.ma/cms/v2/assets/5b688297-f703-4cf7-88b8-32c6b58bed79\" /\u003e\n\u003ch2\u003ePr\u0026eacute;paration :\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e1. Pr\u0026eacute;chauffez le four \u0026agrave; 200 \u0026deg;C.\u003c/li\u003e\n\u003cli\u003e2. S\u0026eacute;parez les jaunes d\u0026rsquo;\u0026oelig;ufs des blancs. Montez les blancs en neige avec le sucre, ajoutez-y les jaunes puis la farine. \u0026Eacute;talez le m\u0026eacute;lange sur une plaque avec une feuille de papier cuisson.\u003c/li\u003e\n\u003cli\u003e3. Mettez au four pendant 8 min, une fois la p\u0026acirc;t\u0026eacute; cuite, laissez refroidir, d\u0026eacute;coupez des disques avec un verre.\u003c/li\u003e\n\u003cli\u003e4. Pr\u0026eacute;parez la cr\u0026egrave;me en fouettant les jaunes et le sucre jusqu'\u0026agrave; ce que le m\u0026eacute;lange blanchisse, ajoutez-y le Mascarpone et m\u0026eacute;langez. Montez la cr\u0026egrave;me en chantilly puis m\u0026eacute;langez le tout.\u003c/li\u003e\n\u003cli\u003e5. Pr\u0026eacute;parez le coulis en mixant les framboises avec le sucre et l'eau. Versez le coulis de framboises au fond des verres, disposez les disques de biscuits, ajoutez une couche de cr\u0026egrave;me Mascarpone. Refaites l\u0026rsquo;op\u0026eacute;ration.\u003c/li\u003e\n\u003cli\u003e6. D\u0026eacute;gustez tout frais !\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003ch2\u003ePour les biscuits\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e3 \u0026OElig;ufs\u003c/li\u003e\n\u003cli\u003e85 g de farine\u003c/li\u003e\n\u003cli\u003e85 g de sucre en poudre\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003ch2\u003ePour la cr\u0026egrave;me\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e2 Ja  Marjane ; sans r\u0026eacute;sidus ; tra\u0026ccedil;abilit\u0026eacute; garantie\u003c/li\u003e\n\u003cli\u003e1 cac de cannelle\u003c/li\u003e\n\u003cli\u003eAmlou Marjane ; produit du terroir\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003cdiv\u003e\n\u003ch3\u003eUstensiles\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePlat \u0026agrave; tarte d\u0026rsquo;environ 30 cm de diam\u0026egrave;tre\u003c/li\u003e\n\u003cli\u003ePetit couteau\u003c/li\u003e\n\u003cli\u003ePetit bol\u003c/li\u003e\n\u003cli\u003eRouleau \u0026agrave; p\u0026acirc;tisserie (si votre p\u0026acirc;te feuillet\u0026eacute;e n\u0026rsquo;est pas d\u0026eacute;j\u0026agrave; abaiss\u0026eacute;e)\u003c/li\u003e\n\u003cli\u003eRobot mixeur\u003c/li\u003e\n\u003cli\u003ePlaque de cuisson et papier sulfuris\u0026eacute; (ou feuille de silicone r\u0026eacute;utilisables)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eL\u0026rsquo;amlou est une p\u0026acirc;te \u0026agrave; tartiner 100% naturelle traditionnelle du sud du Maroc. Il est compos\u0026eacute; de 3 aliments riches et sources de multiples vertus : le miel, l\u0026rsquo;huile d\u0026rsquo;argan et les amandes broy\u0026eacute;es. C\u0026rsquo;est une v\u0026eacute;ritable bombe nutritionnelle. L\u0026rsquo;amlou, une p\u0026acirc;te \u0026agrave; tartiner savoureuse et saine \u0026agrave; consommer sans mod\u0026eacute;ration !\u003c/p\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.heading{font-family:arial;}\n  .text-right h1{\n    font-size: 50px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n  }\n  .primary-title{\n    font-size: 50px;\n    text-align: center;\n    color: #d55229;\n   margin:0;\n  }\n  .content {\n    width: 100%;\n    display: flex;\n    flex-direction: row;\n    justify-content: center;\n    gap: 20px;\n  line-height:1.5;\n  }\n  .content img{\n  p\u0026acirc;te en rectangle sur un papier sulfuris\u0026eacute;.\u003c/li\u003e\n\u003cli\u003e7. Enfournez pour 12 mn \u0026agrave; th 6/180\u0026deg;C.\u003c/li\u003e\n\u003cli\u003e8. Laissez refroidir la g\u0026eacute;noise.\u003c/li\u003e\n\u003cli\u003e9. Etalez ensuite la cr\u0026egrave;me d\u0026rsquo;orange aux zestes d'orange.\u003c/li\u003e\n\u003cli\u003e10. Roulez fermement la g\u0026eacute;noise sur elle-m\u0026ecirc;me, emballez-la dans un film \u0026eacute;tirable et glissez au frigo pour au moins 1 h.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e4 oeufs\u003c/li\u003e\n\u003cli\u003e100 g de sucre\u003c/li\u003e\n\u003cli\u003e55 g de farine\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003ePour la cr\u0026egrave;me d'orange:\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e100 ml de jus d'orange Cara Cara, orange sans r\u0026eacute;sidus ; avec un taux de sucre naturellement \u0026eacute;lev\u0026eacute;\u003c/li\u003e\n\u003cli\u003e3 \u0026oelig;ufs\u003c/li\u003e\n\u003cli\u003e150 g de sucre en poudre\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; soupe de Ma\u0026iuml;zena\u003c/li\u003e\n\u003cli\u003eFouettez le jus d'orange, les \u0026oelig;ufs, le sucre et la Ma\u0026iuml;zena dans une casserole. Faites cuire \u0026agrave; feu doux jusqu'\u0026agrave; ce que la cr\u0026egrave;me d'orange \u0026eacute;paississe.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-center\"\u003e\u003cimg src=\"https://api-ayaline.marjane.ma/cms/v2/assets/eaa86a5b-3728-4576-a005-24c8bf9ca349\" /\u003e\u003c/div\u003e\n\u003cstyle\u003e\n.heading{font-family:arial;}\n  .text-right h1{\n    font-size: 50px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n  }\n  .primary-tit rave; la formation d'une texture granuleuse.\u003c/li\u003e\n\u003cli\u003e3. Ajouter les flocons d\u0026rsquo;avoine et m\u0026eacute;langer jusqu\u0026rsquo;\u0026agrave; ce que les textures collent ensemble.\u003c/li\u003e\n\u003cli\u003e4. S\u0026eacute;parer la p\u0026acirc;te en 3 portions. Presser \u0026frac12; la p\u0026acirc;te au fond d\u0026rsquo;un plat \u0026agrave; cuisson dans lequel vous avez plac\u0026eacute; du papier de cuisson.\u003c/li\u003e\n\u003cli\u003e5. Dans un bol, m\u0026eacute;langer les fraises avec la f\u0026eacute;cule de ma\u0026iuml;s, le sucre, le jus et le zeste de citron.\u003c/li\u003e\n\u003cli\u003e6. Placer les fraises sur le dessus de la cro\u0026ucirc;te. Saupoudrer avec le reste du m\u0026eacute;lange croustillant.\u003c/li\u003e\n\u003cli\u003e7. Faire cuire au four \u0026agrave; 190 C pendant 50-45 minutes ou jusqu\u0026rsquo;\u0026agrave; ce que le dessus soit dor\u0026eacute;.\u003c/li\u003e\n\u003cli\u003e8. Faire refroidir \u0026agrave; la temp\u0026eacute;rature ambiante avant de placer au r\u0026eacute;frig\u0026eacute;rateur, sans couvrir le plat, pour quelques heures.\u003c/li\u003e\n\u003cli\u003e9. Lorsque le dessert est refroidi, couper en carr\u0026eacute;s et servir !\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003ch2\u003eCRO\u0026Ucirc;TE\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e1 tasse de beurre mou coup\u0026eacute; en cubes\u003c/li\u003e\n\u003cli\u003e1 tasse de cassonade\u003c/li\u003e\n\u003cli\u003e1 tasse de farine\u003c/li\u003e\n\u003cli\u003e1 tasse de gros flocons d\u0026rsquo;avoine\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003ch2\u003eGARNITURE\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e3 tasses de fraises hach\u0026eacute;es\u003c/li\u003e\n\u003cli\u003e4/1 tasse de f\u0026eacute;cule de ma\u0026iuml;s\u003c/li\u003e\n\u003cli\u003e2 c. \u0026agrave; s. de sucre blanc\u003c/li\u003e\n\u003cli\u003eJus et zeste d\u0026rsquo;1 citron\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eLa fraise est riche en vitamine C qui permet de lutter contre la fatigue, de stimuler le syst\u0026egrave;me immunitaire et de lutter contre divers infections et coups de froid hivernaux.\u003c/p\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.heading{font-family:arial;}\n  .text-right h1{\n    font-size: 50px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n  }\n  .primary-title{\n    font-size: 50px;\n    text-align: center;\n    color: #d55229;\n   margin:0;\n  }\n  .content {\n    width: 100%;\n    display: flex;\n    flex-direction: row;\n    justify-content: center;\n    gap: 20px;\n    line-height:1.5;\n  }\n  .content img{\n      width: 100%;\n    }\n.content ol{padding-right:20px;}\n  .text-left {\n    width: 60%;\n  }\n  h1 span{\n    color: #fff;\n  }\n  h1 span.right{\n      float: right;\n  }\n  .text-right{\n    text-align: center;\nbackground: url(https://api-ayaline.marjane.ma/uploads/_/originals/84964364-94e0-4321-8474-8f49ed71cc65.jpg);\nwidth:40%;\n\n  }\n  .content ul{\n    padding: 0;\n    margin: 0;\n    list-style-position: inside;\n  }\n  h2{\n    color: #d55229;\n  }\nh3{\nfont-size:28px;\nmargin:0;}\n@media screen and (max-width : 1200px){\n.text-right h1 {\n    font-size: 30px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n}\n\n}\n@media screen and (max-width : 600px){\n    .content{\n      display: block;\n    }\n    .text-left,.text-right{\n      width: 100%;\n    }\nli{\nfont-size: 16px;\n}\n.text-right h1 {\n    font-size: 20px !important;\n}   \n\n  }\n\u003c/style\u003e\n\u003c/section\u003e\n\u003c/div\u003e","id":39,"nom":"barres-aux-fraises","sort":21,"status":"published","titre_contenu":"Barres aux 03c/li\u003e\n\u003cli\u003e2. Ajouter l\u0026rsquo;huile et mixer encore un peu.\u003c/li\u003e\n\u003cli\u003e3. Verser la pr\u0026eacute;paration et presser le m\u0026eacute;lange fermement au fond d\u0026rsquo;un moule \u0026agrave; tarte en le faisant remonter l\u0026eacute;g\u0026egrave;rement sur les c\u0026ocirc;t\u0026eacute;s. Congeler 15 minutes.\u003c/li\u003e\n\u003cli\u003e4. Dans une petite casserole, \u0026agrave; feu moyen, chauffer tous les ingr\u0026eacute;dients du caramel, jusqu\u0026rsquo;\u0026agrave; un d\u0026eacute;but d\u0026rsquo;\u0026eacute;bullition, en brassant souvent. Cuire de 2 \u0026agrave; 3 minutes, jusqu\u0026rsquo;\u0026agrave; ce que les dattes ramollissent.\u003c/li\u003e\n\u003cli\u003e5. Verser dans le m\u0026eacute;langeur propre et mixer jusqu\u0026rsquo;\u0026agrave; l\u0026rsquo;obtention d\u0026rsquo;un caramel lisse. Laisser ti\u0026eacute;dir au cong\u0026eacute;lateur 10 minutes et verser dans la cro\u0026ucirc;te refroidie.\u003c/li\u003e\n\u003cli\u003e6. \u0026Agrave; l\u0026rsquo;aide du batteur, fouetter la cr\u0026egrave;me fraiche avec le miel et la vanille. R\u0026eacute;server.\u003c/li\u003e\n\u003cli\u003e7. Disposer les tranches de bananes sur le caramel en les enfon\u0026ccedil;ant l\u0026eacute;g\u0026egrave;rement. \u0026Eacute;tendre la cr\u0026egrave;me fouett\u0026eacute;e sur les bananes et garnir de cacao.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003ch3\u003eCro\u0026ucirc;te\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e3 tasses de Granola\u003c/li\u003e\n\u003cli\u003e1/3 tasse d\u0026rsquo;huile\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003cdiv\u003e\n\u003ch3\u003eGarniture\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e3 bananes tranch\u0026eacute;es finement\u003c/li\u003e\n\u003cli\u003eCacao pour saupoudrer\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr /\u003e\n\u003cdiv\u003e\n\u003ch3\u003eCaramel\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e1/2 tasse (375 ml) de dattes d\u0026eacute;noyaut\u0026eacute;es, hach\u0026eacute;es grossi\u0026egrave;rement\u003c/li\u003e\n\u003cli\u003e1 tasse de lait\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; th\u0026eacute; de vanille\u003c/li\u003e\n\u003cli\u003eCr\u0026egrave;me fouett\u0026eacute;e\u003c/li\u003e\n\u003cli\u003e2 bo\u0026icirc;tes de cr\u0026egrave;me fra\u0026icirc;che, d\u0026eacute;pos\u0026eacute;es la veille au frigo\u003c/li\u003e\n\u003cli\u003e1/4 tasse de miel\u003c/li\u003e\n\u003cli\u003e1 c. \u0026agrave; th\u0026eacute; de vanille\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003ch1 class=\"right-title\"\u003eInfo Sant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eLa banane est extr\u0026ecirc;mement nourrissante; elle est riche en fibres alimentaires ainsi qu\u0026rsquo;en vitamines B, vitamine A et vitamine C\u003c/p\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.heading{font-family:arial;}\n  .text-right h1{\n    font-size: 50px !important;\n    font-weight: bold !important;\n    margin: 15px 0 !important;\n  }\n  .primary-title{\n    font-size: 50px;\n    text-align: center;\n    color: #d55229;\n   margin:0;\n  }\n  .content {\n    width: 100%;\n    display: flex;\n    flex-direction: row;\n    justify-content: center;\n    gap: 20px;\n  line-height:1.5;\n  }\n.content ol{padding-right:20px;}\n  .text-left {\n    width: 60%;\n  }\n  h1 span{\n    color: #fff;\n  }\n  h1 span.right{\n      float: right;\n  }\n  .text-right{\n    text-align: center;\nbackground: url(https://api-ayaline.marjane.ma/uploads/_/originals/84964364-94e0-4321-8474-8f49ed71cc65.jpg);\nwidth:40%;\n\n  }\n  .content ul{\n    padding: 0;\n    margin: 0;\n    list-style-position: inside;\n  }\n  h2{\n    color: #d55229;\n  }\nh3{\nfont-size:28px;\nmargin:0;}\n@media screen and (max-width : 1200px){\n.text-right h1 {\n ur la serviette mouill\u0026eacute;e pour les assouplir.\u003c/li\u003e\n\u003cli\u003e4. Posez ensuite une cuill\u0026egrave;re de farce au centre de chaque feuille de riz et roulez-la en rabattant les bords. Continuez \u0026agrave; rouler pour fermer le rouleau et former un cigare.\u003c/li\u003e\n\u003cli\u003e5. Dans une grande po\u0026ecirc;le, faites frire les nems dans l\u0026rsquo;huile bien chaude. Lorsqu\u0026rsquo;ils sont dor\u0026eacute;s et croustillants, sortez-les et posez-les sur du papier absorbant. Servez chaud avec une sauce assortie.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e200 gr crevettes fra\u0026icirc;ches d\u0026eacute;cortiqu\u0026eacute;es,\u003c/li\u003e\n\u003cli\u003e100 gr de viande hach\u0026eacute;e,\u003c/li\u003e\n\u003cli\u003e1 carotte,\u003c/li\u003e\n\u003cli\u003e20 gr de champignons noirs,\u003c/li\u003e\n\u003cli\u003e2 oignons et 4 \u0026eacute;chalotes vertes,\u003c/li\u003e\n\u003cli\u003e1 poign\u0026eacute;e de coriandre,\u003c/li\u003e\n\u003cli\u003e1 paquet de feuilles de riz,\u003c/li\u003e\n\u003cli\u003e1/2 cuill\u0026egrave;re \u0026agrave; soupe de sauce soja,\u003c/li\u003e\n\u003cli\u003e1/2 cuill\u0026egrave;re \u0026agrave; soupe de poudre de bouillon de poulet en cube,\u003c/li\u003e\n\u003cli\u003e1 cuill\u0026egrave;re \u0026agrave; caf\u0026eacute; du sucre en poudre,\u003c/li\u003e\n\u003cli\u003e300 ml d'huile de friture.\u003c/li\u003e\n\u003cli\u003e\n\u003ch1 class=\"right-title\"\u003eInfoSant\u0026eacute;\u003c/h1\u003e\n\u003cp\u003eSource de mangan\u0026egrave;se, de fer et de calcium, la cannelle prot\u0026egrave;ge la flore intestinale des infections et renforce le syst\u0026egrave;me immunitaire.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.heading{font-family:aria  antiadh\u0026eacute;sive \u0026agrave; feu moyen. Ajoutez les carottes et faites-les revenir 3 minutes, puis ajoutez les oignons, l'ail et le gingembre et faites revenir 2 minutes de plus, puis r\u0026eacute;servez.\u003c/li\u003e\n\u003cli\u003e2. Faites chauffer la cuill\u0026egrave;re \u0026agrave; soupe d'huile restante dans une grande casserole \u0026agrave; feu moyen.\u003c/li\u003e\n\u003cli\u003e3. Salez et poivrez les morceaux de poulet coup\u0026eacute;, placez-les dans la marmite et faites-les cuire jusqu'\u0026agrave; ce qu'ils soient bien dor\u0026eacute;s.\u003c/li\u003e\n\u003cli\u003e4. Versez le bouillon de poulet, la sauce soja, le vinaigre de riz et l'huile de s\u0026eacute;same, puis ajoutez le m\u0026eacute;lange de carottes dans la soupe.\u003c/li\u003e\n\u003cli\u003e5. Portez \u0026agrave; \u0026eacute;bullition puis couvrez et laissez mijoter environ 5 \u0026agrave; 7 minutes.\u003c/li\u003e\n\u003cli\u003e6. Incorporez le sucre, le chou et les champignons et portez la soupe \u0026agrave; \u0026eacute;bullition une deuxi\u0026egrave;me fois.\u003c/li\u003e\n\u003cli\u003e7. Ajoutez les nouilles et laissez cuire 3 \u0026agrave; 5 minutes de plus jusqu'\u0026agrave; ce qu\u0026rsquo;elles soient tendres.\u003c/li\u003e\n\u003cli\u003e8. Servez votre soupe bien chaude et saupoudrez la surface de coriandre.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv class=\"text-right\"\u003e\n\u003ch1 class=\"right-title\"\u003eIngr\u0026eacute;dients\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cul\u003e\n\u003cli\u003e1 paquet de nouilles\u003c/li\u003e\n\u003cli\u003e500 g de blanc de poulet\u003c/li\u003e\n\u003cli\u003e150 g de chou hach\u0026eacute;\u003c/li\u003e\n\u003cli\u003e150 g de champignons\u003c/li\u003e\n\u003cli\u003e1.5 l de bouillon de poulet\u003c/li\u003e\n\u003cli\u003e4 oignons\u003c/li\u003e\n\u003cli\u003e4 gousses d'ail \u0026eacute;minc\u0026eacute;es\u003c/li\u003e\n\u003cli\u003e2 c. \u0026agrave; soupe d'huile v\u0026e une alimentation riche en c\u0026eacute;r\u0026eacute;ales compl\u0026egrave;tes peut r\u0026eacute;duire le risque de maladie cardiaque, de diab\u0026egrave;te de type 2 et de cancer du c\u0026ocirc;lon.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title2\"\u003e2. \u0026Eacute;vitez les ingr\u0026eacute;dients artificiels\u003c/div\u003e\n\u003cdiv class=\"content2\"\u003eLes colorants, \u0026eacute;dulcorants, conservateurs et autres ingr\u0026eacute;dients artificiels n\u0026rsquo;ont pas leur place dans un r\u0026eacute;gime alimentaire sain. \u0026Agrave; l\u0026rsquo;\u0026eacute;picerie, lisez les \u0026eacute;tiquettes des aliments et \u0026eacute;vitez les produits contenant des substances artificielles.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title3\"\u003e3. Faites le plein de fruits et de l\u0026eacute;gumes\u003c/div\u003e\n\u003cdiv class=\"content3\"\u003eCes aliments naturels sont deux \u0026eacute;l\u0026eacute;ments de base de l\u0026rsquo;alimentation saine. Essayez de consommer au moins cinq \u0026agrave; neuf portions de fruits et l\u0026eacute;gumes par jour, en fonction des calories dont vous avez besoin et de votre niveau d\u0026rsquo;activit\u0026eacute; physique.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title4\"\u003e4. Buvez beaucoup d\u0026rsquo;eau\u003c/div\u003e\n\u003cdiv class=\"content4\"\u003eAu lieu de boire des boissons gazeuses et des jus de fruits riches en sucre, sirotez des boissons \u0026agrave; faible teneur en calories, comme de l\u0026rsquo;eau et des tisanes. L\u0026rsquo;eau peut limiter la sensation de faim et combattre la fatigue. Si les boissons aromatis\u0026eacute;es vous manquent, essayez d\u0026rsquo;infuser votre eau avec une tranche d\u0026rsquo;agrume ou un brin de menthe.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title5\"\u003e5. Faites attention au sel et au sucre ajout\u0026eacute;\u003c/div\u003e\n\u003cdiv class=\"content5\"\u003eVous pouvez r\u0026eacute;duire votre apport en sucre et en sel en \u0026eacute;vitant les aliments transform\u0026eacute;s. Surveillez \u0026eacute;galement la quantit\u0026eacute; de sel ou de sucre que vous ajoutez \u0026agrave; vos aliments et \u0026agrave; vos boissons. Essayez plut\u0026ocirc;t de les aromatiser avec des \u0026eacute;pices et des herbes.\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.recette-class {\n    padding: 26px;\n    padding-bottom: 20px;\n    color: #363636; \n    text-align: center;\nfont-size: 26px;\nline-height: normal;\nmargin-left: 64px;\nmargin-right: 55px;\nmargin-top: -30px;\n}\n.title-conseil{\nletter-spacing: 0px;\ncolor: #005DAA;\ntext-transform: uppercase;\nfont-size: 32px;\ntext-align: center;\nfont-weight: bold;\nmargin-left: 215px;\nmargin-right: 254px;\nmargin-top: 13px;\nline-height: 40px;\nmargin-bottom: 61px;\n}\n.title1{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\ntext-align: left;\n\n}\n.title2{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\ntext-align: left;\n\n}\n.title3{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\nmargin-top: 20px;\nmargin-right: -41px;\ntext-align: left;\n\n}\n.title4{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\nmargin-top: 82px;\ntext-align: left;\n\n}\n.title5{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\nmargin-top: -63px;\nline-height: 34px;\nmargin-right: 32px;\ntext-align: left;\n\n}\n.content-detail{\ndisplay:grid;\ngrid-template-columns: repeat(2, 1fr);\nmargin-left: 64px;\nmargin-right: 64px;\nmargin-top: -5px; \ncolumn-gap: 122px;\nmargin-bottom: 17px;\n\n}\n.content1{\nletter-spacing: 0px;\ncolor: #363636;\nopacity: 1;\nfont-size: 26px;\nmargin-top: 30px;\nline-height: 32px;\ntext-align: left;\n sucr\u0026eacute;s, les boissons gazeuses. Pr\u0026eacute;f\u0026eacute;rez les plats \u0026eacute;quilibr\u0026eacute;s \u0026agrave; base de l\u0026eacute;gumes, de fruits, de prot\u0026eacute;ines et de produits laitiers pour faire le plein de vitamines et de nutriments.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title3\"\u003e3. Pr\u0026eacute;parer des infusions \u0026agrave; base d\u0026rsquo;eucalyptus, il apaise la toux et les maux de gorge :\u003c/div\u003e\n\u003cdiv class=\"content3\"\u003eAntiviral, l\u0026rsquo;eucalyptus lutte contre la grippe, combat la fi\u0026egrave;vre et calme la toux. Pour apaiser les maux de la grippe, laissez infuser de 2 \u0026agrave; 3 g de feuilles s\u0026eacute;ch\u0026eacute;es d'eucalyptus dans 150 ml d'eau bouillante durant 10 min. Puis, buvez 2 tasses par jour.\u003c/div\u003e\n\u003cdiv class=\"content3\"\u003e\u0026nbsp;\u003c/div\u003e\n\u003cdiv class=\"content3\"\u003e\u0026nbsp;\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title4\"\u003e4. S\u0026rsquo;hydrater tout au long de la p\u0026eacute;riode entre Ftour et Shour :\u003c/div\u003e\n\u003cdiv class=\"content4\"\u003eIl est n\u0026eacute;cessaire de boire beaucoup de liquides, en particulier de l'eau en raison de la longue p\u0026eacute;riode de je\u0026ucirc;ne. L'eau, les jus et les soupes, ainsi que les l\u0026eacute;gumes et les fruits, sont de bonnes sources de fluides pour le corps. Et il est conseill\u0026eacute; de boire par petites gorg\u0026eacute;es tout au long de la p\u0026eacute;riode entre le Ftour et le Shour.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title5\"\u003e5. Faire une activit\u0026eacute; sportive :\u003c/div\u003e\n\u003cdiv class=\"content5\"\u003eDurant le Ramadan, il est conseill\u0026eacute; de pratiquer du sport juste avant la rupture du je\u0026ucirc;ne ou bien 2h apr\u0026egrave;s, en pratiquant une activit\u0026eacute; chez vous \u0026agrave; la ;gez-vous avec une cr\u0026egrave;me solaire \u0026agrave; grand indice, des lunettes de soleil, un chapeau, un tee-shirt...\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title3\"\u003e3. Adaptez votre cr\u0026egrave;me solaire \u0026agrave; la nature de votre peau\u003c/div\u003e\n\u003cdiv class=\"content3\"\u003eRespectez le phototype de votre peau et choisissez un indice de protection qui lui convient.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title4\"\u003e4. Exposez-vous progressivement\u003c/div\u003e\n\u003cdiv class=\"content4\"\u003eEn particulier si vous avez une peau claire et r\u0026eacute;active.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title5\"\u003e5. Faites attention \u0026agrave; la r\u0026eacute;flexion des rayons\u003c/div\u003e\n\u003cdiv class=\"content5\"\u003eM\u0026ecirc;me \u0026agrave; l\u0026rsquo;ombre d\u0026rsquo;un parasol, mettez quand m\u0026ecirc;me de la cr\u0026egrave;me solaire car le sable r\u0026eacute;fl\u0026eacute;chit jusqu\u0026rsquo;\u0026agrave; 20% des UV sur votre peau.\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.recette-class {\n    padding: 26px;\n    padding-bottom: 20px;\n    color: #363636; \n    text-align: center;\nfont-size: 26px;\nline-height: normal;\nmargin-left: 64px;\nmargin-right: 55px;\nmargin-top: -30px;\n}\n.title-conseil{\nletter-spacing: 0px;\ncolor: #005DAA;\ntext-transform: uppercase;\nfont-size: 32px;\ntext-align: center;\nfont-weight: bold;\nmargin-left: 215px;\nmargin-right: 254px;\nmargin-top: 13px;\nline-height: 40px;\nmargin-bottom: 61px;\n}\n.title1{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\ntext-align: left;\n\n}\n.title2{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\ntext-align: left;\n\n}\n.title3{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\ ute;vitant de les carboniser et pr\u0026eacute;parez les l\u0026eacute;gumes \u0026agrave; la vapeur s\u0026eacute;par\u0026eacute;ment de la viande.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title2\"\u003e2. Ne faites pas de sieste directement apr\u0026egrave;s le repas\u003c/div\u003e\n\u003cdiv class=\"content2\"\u003eIl faut \u0026eacute;viter de faire une sieste juste apr\u0026egrave;s avoir mang\u0026eacute;. Il est recommand\u0026eacute; de faire une marche d\u0026rsquo;environ 30 \u0026agrave; 45 minutes pour faciliter la digestion, am\u0026eacute;liorer la circulation sanguine et limiter le stockage des graisses.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title3\"\u003e3. Composez une assiette \u0026eacute;quilibr\u0026eacute;e\u003c/div\u003e\n\u003cdiv class=\"content3\"\u003eMangez les l\u0026eacute;gumes, les crudit\u0026eacute;s et les f\u0026eacute;culents pour \u0026eacute;viter le pain.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title4\"\u003e4. Misez sur une bonne hydratation\u003c/div\u003e\n\u003cdiv class=\"content4\"\u003eIl est important de boire 1,5 \u0026agrave; 2 litres d\u0026rsquo;eau par jour avant le repas ou 1 heure apr\u0026egrave;s pour aider l\u0026rsquo;organisme \u0026agrave; \u0026eacute;liminer les toxines. Buvez des jus, du th\u0026eacute; et des tisanes pour am\u0026eacute;liorer le travail du foie et faciliter la digestion.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title5\"\u003e5. Mangez avec moderation\u003c/div\u003e\n\u003cdiv class=\"content5\"\u003eLa viande de mouton est riche en cholest\u0026eacute;rol, ce qui augmente le risque d\u0026rsquo;alt\u0026eacute;rer les fonctions r\u0026eacute;nales et cardiovasculaires. Mangez une quantit\u0026eacute; raisonnable en choisissant un mode de cuisson sain et non gras.\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.recette-class {\n    padding 274,"id":"71582857-5984-4adf-aa1e-974d51577210","location":null,"metadata":{},"modified_by":null,"modified_on":"2024-01-30T15:12:01.000Z","storage":"local","tags":null,"title":"Cover Summer Healthy Fitness Athlete Lifestyle","type":"image/jpeg","uploaded_by":"316aa268-5844-4f69-87be-f3257c6bb39d","uploaded_on":"2024-01-30T15:12:00.000Z","width":598}},{"categorie":3,"contenu":"\u003cp class=\"recette-class\"\u003eD\u0026eacute;mangeaisons, \u0026eacute;ternuements, nez qui coule, yeux irrit\u0026eacute;s\u0026hellip; Ce sont les manifestations classiques du rhume des foins et d\u0026rsquo;autres allergies. Ainsi pour votre bien-\u0026ecirc;tre, il est important de pr\u0026eacute;venir et d\u0026rsquo;\u0026eacute;viter les allerg\u0026egrave;nes en suivant ces conseils pour ne pas conna\u0026icirc;tre de crise.\u003c/p\u003e\n\u003cdiv class=\"title-conseil\"\u003e\u003cstrong\u003eVoici quelques astuces pour moins souffrir des allergies :\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv class=\"content-detail\"\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"content1\"\u003e\u003cstrong\u003e1.\u003c/strong\u003e Chassez les acariens en nettoyant \u0026agrave; fond les draps et les oreillers de votre lit, ouvrez grand vos fen\u0026ecirc;tres pour a\u0026eacute;rer votre maison au moins 10 minutes chaque jour et passez l\u0026rsquo;aspirateur r\u0026eacute;guli\u0026egrave;rement sur les tapis et les moquettes de votre maison.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"content2\"\u003e\u003cstrong\u003e2.\u003c/strong\u003e Effectuez un grand m\u0026eacute;nage deux fois par an pour r\u0026eacute;duire la poussi\u0026egrave;re, les moisissures et autres allerg\u0026egrave;nes dans votre maison.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"content3\"\u003e\u003cstrong\u003e3.\u003c/strong\u003e Sachez que certaines personnes sont allergiques \u0026agrave; certains aliments comme l\u0026rsquo;arachide, les crustac\u0026eacute;es, les crevettes\u0026hellip; Ils provoquent urticaires et \u0026eacute;touffements et cela peut \u0026ecirc;tre tr\u0026egrave;s dangereux. Il faut \u0026eacute;liminer totalement ses ingr\u0026eacute;dients et leurs d\u0026eacute;riv\u0026eacute;s.\u003c/div\u003e\n\u003cdiv class=\"content3\"\u003e\u0026nbsp;\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"content4\"\u003e\u003cstrong\u003e4.\u003c/strong\u003e Limitez au maximum les contacts avec les fleurs et les plantes pendant la saison printani\u0026egrave;re si vous \u0026ecirc;tes sujet au rhume ou autre allergie pollinique, prot\u0026eacute;gez vos yeux et votre nez si vous devez sortir dans la nature. Masque et lunettes de soleil sont de rigueur.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title5\"\u003e\u0026nbsp;\u003c/div\u003e\n\u003cdiv class=\"content5\"\u003e\u003cstrong\u003e5.\u003c/strong\u003e Calmez les d\u0026eacute;mangeaisons et les gonflements oculaires en appliquant des compresses d\u0026rsquo;eau froide sur les yeux et rincez-vous le nez avec un s\u0026eacute;rum physiologique ou une eau sal\u0026eacute;e pour le nettoyer et humidifier les muqueuses.\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.recette-class {\n    padding: 26px;\n    padding-bottom: 20px;\n    color: #363636; \n    text-align: center;\nfont-size: 26px;\nline-height: normal;\nmargin-left: 64px;\nmargin-right: 55px;\nmargin-top: -30px;\n}\n.title-conseil{\nletter-spacing: 0px;\ncolor: #005DAA;\ntext-transform: uppercase;\nfont-size: 32px;\ntext-align: center;\nfont-weight: bold;\nmargin-left: 215px;\nmargin-right: 254px;\nmargin-top: 13px;\nline-height: 40px;\nmargin-bottom: 61px;\n}\n.title1{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\ntext-align: left;\n\n}\n.title2{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\ntext-align: left;\n\n}\n.title3{\nletter- 003e5.\u003c/strong\u003e Ne donnez pas trop de lait \u0026agrave; boire, de jus ou d\u0026rsquo;eau pendant le repas.\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.recette-class {\n    padding: 26px;\n    padding-bottom: 20px;\n    color: #363636; \n    text-align: center;\nfont-size: 26px;\nline-height: normal;\nmargin-left: 64px;\nmargin-right: 55px;\nmargin-top: -30px;\n}\n.title-conseil{\nletter-spacing: 0px;\ncolor: #005DAA;\ntext-transform: uppercase;\nfont-size: 32px;\ntext-align: center;\nfont-weight: bold;\nmargin-left: 215px;\nmargin-right: 254px;\nmargin-top: 13px;\nline-height: 40px;\nmargin-bottom: 61px;\n}\n.title1{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\ntext-align: left;\n\n}\n.title2{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\ntext-align: left;\n\n}\n.title3{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\nmargin-top: 20px;\nmargin-right: -41px;\ntext-align: left;\n\n}\n.title4{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\nmargin-top: 82px;\ntext-align: left;\n\n}\n.title5{\nletter-spacing: 0px;\ncolor: #005DAA;\nopacity: 1;\nfont-size: 28px;\nfont-weight: bold;\nmargin-top: -63px;\nline-height: 34px;\nmargin-right: 32px;\ntext-align: left;\n\n}\n.content-detail{\ndisplay:grid;\ngrid-template-columns: repeat(2, 1fr);\nmargin-left: 64px;\nmargin-right: 64px;\nmargin-top: -5px; \ncolumn-gap: 122px;\nmargin-bottom: 17px;\n\n}\n.content1{\nletter-spacing: 0px;\ncolor: #363636;\nopacity: 1;\nfont-size: 26px;\nmargin-top: 30px;\nline-height: 32px;\ntext-align: left;\n\n}\n.content2{\nletter-spacing: 0px;\ncolor: #363636;\nopacity: 1;\nfont-size: 26px;\nmargin-top: 30px;\nline-height: 32px;\ntext-align: left;\n}\n.content3{\nletter-spacing: 0px;\ncolor: #363636;\nopacity: 1;\nfont-size: 26px;\nmargin-top: 30px;\nline-height: 32px;\ntext-align: ad":"conseil-2.jpg","filesize":69970,"folder":null,"height":274,"id":"41daec19-3009-455c-b74d-782c92ad9044","location":null,"metadata":{},"modified_by":null,"modified_on":"2024-01-30T15:12:03.000Z","storage":"local","tags":null,"title":"Conseil 2","type":"image/jpeg","uploaded_by":"316aa268-5844-4f69-87be-f3257c6bb39d","uploaded_on":"2024-01-30T15:12:03.000Z","width":598}},{"categorie":3,"contenu":"\u003cdiv class=\"title-conseil\"\u003eVoici 6 bons conseils \u0026agrave; adopter pour lutter contre la grippe en cette saison :\u003c/div\u003e\n\u003cdiv class=\"content-detail\"\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title1\"\u003e1. Faire une cure de vitamine C\u003c/div\u003e\n\u003cdiv class=\"content1\"\u003eConsommez les fruits comme les oranges, les citrons, les mandarines, les pamplemousses et les cl\u0026eacute;mentines et les l\u0026eacute;gumes comme les poivrons, le chou-fleur, les \u0026eacute;pinards riches en vitamine C pour renforcer votre syst\u0026egrave;me immnitaire et lutter contre les infections et la grippe.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title2\"\u003e2. Utiliser la menthe poivr\u0026eacute;e, aux propri\u0026eacute;t\u0026eacute;s d\u0026eacute;congestionnantes pour soulager le nez bouch\u0026eacute;\u003c/div\u003e\n\u003cdiv class=\"content2\"\u003eVous pouvez aussi utiliser l\u0026rsquo;huile essentielle de la menthe poivr\u0026eacute;e pour soulager votre nez bouch\u0026eacute;. Vous pouvez soit l\u0026rsquo;inhaler avec la vapeur, ou encore vous pouvez pr\u0026eacute;parer une tisane avec des feuilles s\u0026eacute;ch\u0026eacute;es de la menthe poivr\u0026eacute;e pour soulager les maux de la grippe.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title3\"\u003e3. Pr\u0026eacute;parer des infusions \u0026agrave; base d\u0026rsquo;eucalyptus, il apaise la toux et les maux de gorge :\u003c/div\u003e\n\u003cdiv class=\"content3\"\u003eAntiviral, l\u0026rsquo;eucalyptus lutte contre la grippe, combat la fi\u0026egrave;vre et calme la toux. Pour apaiser les maux de la grippe, laissez infuser de 2 \u0026agrave; 3 g de feuilles s\u0026eacute;ch\u0026eacute;es d'eucalyptus dans 150 ml d'eau bouillante durant 10 min. Puis, buvez 2 tasses par jour.\u003c/div\u003e\n\u003cdiv class=\"content3\"\u003e\u0026nbsp;\u003c/div\u003e\n\u003cdiv class=\"content3\"\u003e\u0026nbsp;\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title4\"\u003e4. Bien dormir pour aider le corps \u0026agrave; mieux r\u0026eacute;sister face au virus :\u003c/div\u003e\n\u003cdiv class=\"content4\"\u003eLe sommeil permet au corps de r\u0026eacute;sister au virus et de faire face aux bact\u0026eacute;ries. Un bon sommeil r\u0026eacute;gulier permet \u0026agrave; l\u0026rsquo;organisme d\u0026rsquo;\u0026ecirc;tre en bonne forme.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title5\"\u003e5. Boire beaucoup d\u0026rsquo;eau pour \u0026eacute;viter la d\u0026eacute;shydratation li\u0026eacute;e \u0026agrave; la fi\u0026egrave;vre :\u003c/div\u003e\n\u003cdiv class=\"content5\"\u003eLa fi\u0026egrave;vre provoque la d\u0026eacute;shydratation de votre corps d\u0026rsquo;o\u0026ugrave; l\u0026rsquo;importance de boire beaucoup d\u0026rsquo;eau. Vous pouvez boire aussi l\u0026rsquo;eau sous forme de tisanes, d\u0026rsquo;infusion aux plantes naturelles, des soupes et des liquides pour pr\u0026eacute;server l\u0026rsquo;\u0026eacute;quilibre hydrique de votre corps.\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.recette-class {\n    padding: 26px;\n    padding-bottom: 20px;\n    color: #363636; \n    text-align: center;\nfont-size: 26px;\nline-height: normal;\nmargin-top: -30px;\n}\n.title-conseil{\nletter-spacing: 0px;\ncolor: #005DAA;\ntext-transform: uppercase;\nfont-size: 32px;\ntext-align: center;\nfont-weight: bold;\nmargin-top: 13px;\nline-height: 40px;\nmargin-bottom: 61px;\n}\n.title1{\nletter-spacing: 0p  class=\"content1\"\u003eLes personnes qui ne dig\u0026egrave;rent pas bien le lactose ou le lait souffrent de gaz et de ballonnements. Ces sympt\u0026ocirc;mes peuvent \u0026ecirc;tre soulag\u0026eacute;s gr\u0026acirc;ce au yaourt.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title2\"\u003e2. Source de probiotiques et un stimulant digestif :\u003c/div\u003e\n\u003cdiv class=\"content2\"\u003eLe yaourt contient des probiotiques qui favorisent le maintien d'un bon \u0026eacute;quilibre des micro-organismes dans notre tube digestif.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title3\"\u003e3. Aide \u0026agrave; garder la ligne et m\u0026ecirc;me \u0026agrave; maigrir :\u003c/div\u003e\n\u003cdiv class=\"content3\"\u003eLe yaourt est un produit hypocalorique et les prot\u0026eacute;ines qu\u0026rsquo;il contient ont des effets coupe-faim.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title4\"\u003e4. oigne les ulc\u0026egrave;res gastriques et intestinaux :\u003c/div\u003e\n\u003cdiv class=\"content4\"\u003ele yaourt contenant des cultures vivantes b\u0026eacute;n\u0026eacute;fiques, il inhibe l'activit\u0026eacute; d'un type de bact\u0026eacute;rie appel\u0026eacute; Helicobacter pylori responsable d'ulc\u0026egrave;res d\u0026rsquo;estomac.\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"title5\"\u003e5. Soulage la diarrh\u0026eacute;e :\u003c/div\u003e\n\u003cdiv class=\"content5\"\u003eLa prise d'antibiotiques peut provoquer des diarrh\u0026eacute;es car les mauvaises et les bonnes bact\u0026eacute;ries sont \u0026eacute;limin\u0026eacute;es sans distinction. Les probiotiques contenus dans le yaourt peuvent aider \u0026agrave; soulager ce probl\u0026egrave;me.\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cstyle\u003e\n.recette-class {\n    padding: 26px;\n    padding-bottom: 20px;\n    color: #363636; \n    text-align: center;\nfont-size: 26px;\nline-heigh
